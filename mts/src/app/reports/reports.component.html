<div class="reports" data-section="investors">
  <div class="reports__header">Отчеты и документы</div>

  <div class="reports__slider">
    <div class="swiper-container-reports">
      <div class="swiper-wrapper">
        <div
          class="reports__slide swiper-slide" *ngFor="let item of items; index as currentIndex"
          [attr.data-animation-delay]="0.1 * (currentIndex + 1)"
        >
          <a href="{{item.link}}" class="i-link">
            <div
              class="reports__item"
              style="background: url({{item.picture}}) top left / cover no-repeat, #D9D9D9;"
            >
              <div class="reports__title">{{item.title}}</div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
