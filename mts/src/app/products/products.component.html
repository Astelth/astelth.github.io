<div class="products" data-section="products">
  <div class="products__header">
    Наши продукты
  </div>
  <div class="products__slider">

    <!--   анимация куба    -->
    <div class="products__scene">
      <canvas class="products__scene-canvas" id="secondScene"></canvas>
    </div>

    <div class="slider">
      <div class="swiper-container-private">
        <div class="swiper-wrapper">
          <div class="swiper-slide" *ngFor="let item of items;"
            [ngStyle]="{'background-color': item.theme ? item.theme['bgColor'] : '#ffffff'}"
          >
            <div class="products__item"
              style="background: url({{item.backgroundImage}}) 50% 100% / 90% 120% no-repeat;">
              <div class="products__title i-font-size-big">{{item.title}}</div>
              <div class="products__main">
                <div class="products__target">
                  <div class="products__square">
                    <img src="{{item.squarePicture}}" alt="sqw" class="products__sticker" />
                  </div>
                  <div class="products__tagline">{{item.subtitle}}</div>
                </div>
                <div class="products__text i-text">{{item.text}}</div>
              </div>
            </div>
          </div>
          <!-- Additional slides go here -->
        </div>
        <!-- Add arrows -->
        <div class="products__control">
          <div class="swiper-prev-slide-private">
            <div class="i-button i-button_color_red products__button">
              <svg width="28" height="26" viewBox="0 0 28 26" fill="none" xmlns="http://www.w3.org/2000/svg"
                class="i-arrow products__arrow">
                <path d="M28.2607 12.8697H1.76609M13.8715 24.7349L1.38184 12.2452M1.38227 13.4941L13.872 1.00439"
                  stroke-width="1.76631" />
              </svg>
            </div>
          </div>
          <div class="swiper-next-slide-private">
            <div class="i-button i-button_color_red products__button">
              <svg width="28" height="26" viewBox="0 0 28 26" fill="none" xmlns="http://www.w3.org/2000/svg"
                class="i-arrow products__arrow">
                <path
                  d="M0.757324 13.1307L27.2519 13.1307M15.1465 24.9958L27.6362 12.5062M27.6358 13.7551L15.1461 1.26539"
                  stroke-width="1.76631" />
              </svg>
            </div>
          </div>
        </div>
        <!-- Add pagination -->
        <div class="swiper-pagination-private"></div>
      </div>
    </div>
  </div>
</div>
