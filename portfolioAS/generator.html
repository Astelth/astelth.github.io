<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Генератор паролей</title>
</head>
<body>
    <div class="preview">
        <div class="preview__wrapper">
          <div class="preview__title">Генератор пароля</div>
          <form action="" class="preview__form">
            <div class="preview__block">
              <label for="difficulty" class="preview__label">Сложность пароля:</label>
        <select id="difficulty" name="difficulty" class="preview__select">
          <option value="1">легкий</option>
          <option value="2">простой</option>
          <option value="3">средний</option>
          <option value="4">сложный</option>
          <option value="5">возрастающая сложность</option>
        </select>
              <label for="lenght" class="preview__label">Количество символов:</label>
        <select id="lenght" name="difficulty" class="preview__select">
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
        </select>
            </div>
            <div class="preview__block">
            <button type="submit" class="preview__button" onClick="randomX()">Генерировать
            </button>
            </div>
            
          </form>
          
          <div class="preview__block">
            <div class="preview__label">Пароль:</div>
            <div class="preview__input" id="generator"></div>
          </div>
        </div>
      </div>
</body>
<script src="js/main.js"></script>
</html>
