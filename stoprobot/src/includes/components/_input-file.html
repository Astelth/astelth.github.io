<div class="i-input ${props.classnameModifier}">
    <div class="i-input__file-row">
        <label class="i-input__label i-input__label_button" for="${props.id}">
            <input id="${props.id}" type="file" class="i-input__file" value="${props.value}" multiple />
            <span>${props.label}</span>
        </label>
        <div class="i-input__note">${props.note}</div>
        <div class="i-input__file-list"></div>
    </div>
</div>
