<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/fonts.css" />
    <link rel="stylesheet" href="style/top.css" />
    <link rel="stylesheet" href="style/burger.css" />
    <link rel="stylesheet" href="style/mobile.css" />
    <link rel="stylesheet" href="style/slider.css" />
    <script src="js/swiper-bundle.min.js" defer></script>
    <script src="js/main.js" defer></script>
    <title>aic</title>
</head>

<body>
    <div class="top">
        <div class="top__wrapper">
            <div class="top__section top__section_left">
                <div class="top__logo">
                    <a href="#" class="i-link top__link">
                        <span class="icon-logo"></span>
                    </a>
                </div>
            </div>
            <div class="top__section top__section_desktop">
                <div class="top__list">
                    <div class="top__list-item">
                        <a href="#" class="i-link">библиотека</a>
                    </div>
                    <div class="top__list-item">
                        <a href="#" class="i-link">трендвотчинг</a>
                    </div>
                    <div class="top__list-item">
                        <a href="#" class="i-link">курсы</a>
                    </div>
                </div>
            </div>
            <div class="top__section top__section_desktop">
                <a href="#" class="i-link">
                    <div class="i-button i-button_orange">ранний доступ</div>
                </a>
            </div>
            <div class="top__section top__section_right">
                <div class="burger" onclick="burgerClick()">
                    <div class="burger__line"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="mobile">
        <div class="mobile__list">
            <div class="mobile__section">
                <div class="mobile__item">
                    <a href="#" class="i-link mobile__link">библиотека</a>
                </div>
                <div class="mobile__item">
                    <a href="#" class="i-link mobile__link">трендвотчинг</a>
                </div>
                <div class="mobile__item">
                    <a href="#" class="i-link mobile__link">курсы</a>
                </div>
            </div>
            <div class="mobile__section">
                <div class="mobile__item mobile__item_color_orange">
                    <a href="#" class="i-link mobile__link">ранний доступ</a>
                </div>
                <div class="mobile__item">
                    <a href="#" class="i-link mobile__link"></a>
                </div>
            </div>
        </div>
    </div>

    <!-- Slider main container -->
    <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
                <div class="slider__banner"
                    style="background: center / 200% no-repeat url('img/image20.png'), #000 100%">
                    <div class="slider__content">
                        <div class="slider__date">15.03.23 </div>
                        <div class="slider__tagline">исследование ↗</div>
                        <div class="slider__title">future banking 2.0: каким может быть банк
                            через 5-10 лет </div>
                    </div>
                    <button class="slider__button">читать</button>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="slider__banner"
                    style="background: center / 200% no-repeat url('img/image20.png'), #000 100%">
                    <div class="slider__content">
                        <div class="slider__date">15.03.23 </div>
                        <div class="slider__tagline">исследование ↗</div>
                        <div class="slider__title">future banking 2.0: каким может быть банк
                            через 5-10 лет </div>
                    </div>
                    <button class="slider__button">читать</button>
                </div>
            </div>
            <div class="swiper-slide">Slide 3</div>
            ...
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
    </div>
</body>

</html>
